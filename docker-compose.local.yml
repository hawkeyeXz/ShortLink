services:
  app:
    image: ghcr.io/fajlur79/shortlink:latest
    container_name: shortlink_app
    restart: always

    environment:
      - PORT=3000
      - REDIS_URL=${REDIS_URL}
      - BASE_URL=${BASE_URL}

    ports:
      - "3000:3000"


  prometheus:
    image: prom/prometheus:latest
    container_name: shortlink_prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./alert_rules.yml:/etc/prometheus/alert_rules.yml
    ports:
      - "9090:9090"
    depends_on:
      - app
  redis:
    image: redis:7-alpine
    container_name: shortlink_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  nginx:
    image: nginx:alpine
    container_name: shortlink_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
volumes:
  redis_data: